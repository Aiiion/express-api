services:
  api:
    build: .
    container_name: express-api
    ports:
      - "3000:3000"
    restart: always
    command: ["npm", "start"]
    depends_on:
      - db
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - OWM_API_KEY=${OWM_API_KEY}
      - WEATHERAPI_API_KEY=${WEATHERAPI_API_KEY}

  db:
    image: postgres:15
    container_name: express-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"

volumes:
  db-data: